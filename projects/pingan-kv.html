<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品案例：TCL集团春季招聘主视觉</title>
    <style>
        /* --- 1. 全局变量与重置 --- */
        :root {
            --bg-body: #ffffff;
            --bg-light: #f8f9fa;
            --text-main: #111111;
            --text-sub: #666666;
            --accent: #0066ff; 
            --border: #eeeeee;
            --max-width: 1200px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            /* 解决固定导航栏遮挡问题 */
            padding-top: 70px;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        img { width: 100%; height: auto; display: block; object-fit: cover; }

        /* --- 2. 通用组件 --- */
        .container {
            width: 90%;
            max-width: var(--max-width);
            margin: 0 auto;
        }

        .section-padding { padding: 80px 0; } 
        
        /* --- 3. 导航栏 (悬浮固定顶部 - PC 默认样式) --- */
        header {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255,255,255,0.98); 
            backdrop-filter: blur(8px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            height: 70px;
            display: flex;
            align-items: center;
        }
        nav { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: 1px; }
        .nav-links { display: flex; gap: 30px; } /* PC端默认间距 */
        .nav-links a { font-size: 0.9rem; font-weight: 500; color: var(--text-sub); }
        .nav-links a:hover { color: var(--accent); }


        /* --- 4. 详情页特有样式 (PC 默认样式) --- */
        #project-hero {
            padding-top: 80px; 
            padding-bottom: 80px;
            text-align: center;
        }
        
        .content-layout {
            display: grid;
            grid-template-columns: 1fr 3fr; /* PC端 1:3 布局 */
            gap: 50px;
        }
        
        /* --- 5. 返回顶部按钮样式 (PC 默认样式) --- */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
            width: 50px;
            height: 50px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            justify-content: center;
            align-items: center; 
            font-size: 24px;
            opacity: 0.8;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.4);
            display: none; 
        }

        /* --- 6. 移动端 (小于 768px 时的修正和适配) --- */
        @media (max-width: 768px) {
            .section-padding { padding: 40px 0; }
            .container { width: 95%; } 
            
            /* 手机端导航链接间距调整 */
            .nav-links { 
                display: flex; 
                gap: 15px; 
            }
            .nav-links a {
                font-size: 0.8rem;
            }
            .logo {
                font-size: 1rem;
            }
            
            .content-layout {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            .info-side {
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding-bottom: 20px;
                padding-right: 0;
            }
            
            /* 返回顶部按钮 */
            #back-to-top {
                 bottom: 20px;
                 right: 20px;
                 width: 40px;
                 height: 40px;
                 font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">STANLEY.KONG</a>
                <div class="nav-links">
                    <a href="index.html#work">作品案例</a>
                    <a href="index.html#about">核心优势/履历</a> 
                    <a href="index.html#contact">联系我</a>
                </div>
            </nav>
        </div>
    </header>

    <section id="project-hero">
        <div class="container">
            </div>
    </section>

    <section id="project-content" class="section-padding">
        <div class="container">
            </div>
    </section>

    <footer style="text-align: center; padding: 40px; border-top: 1px solid #eee; font-size: 0.85rem; color: #999;">
        <p>© 2025 江振世 Stanley Kong. All rights reserved.</p>
    </footer>

    <button id="back-to-top" title="返回顶部">↑</button>

    <script>
        // 返回顶部按钮的显示/隐藏和点击事件 JS 逻辑
        const backToTopButton = document.getElementById('back-to-top');
        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                backToTopButton.style.display = "flex"; 
            } else {
                backToTopButton.style.display = "none";
            }
        };
        backToTopButton.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
