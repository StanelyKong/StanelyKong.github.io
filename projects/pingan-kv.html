<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品案例：TCL集团春季招聘主视觉</title>
    <style>
        /* --- 1. 全局变量与重置 (与 index.html 保持一致) --- */
        :root {
            --bg-body: #ffffff;
            --bg-light: #f8f9fa;
            --text-main: #111111;
            --text-sub: #666666;
            --accent: #0066ff; 
            --border: #eeeeee;
            --max-width: 1200px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            /* 修正：增加 body 顶部内边距，防止内容被固定导航栏遮挡 */
            padding-top: 70px;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        img { width: 100%; height: auto; display: block; object-fit: cover; }

        /* --- 2. 通用组件 --- */
        .container {
            width: 90%;
            max-width: var(--max-width);
            margin: 0 auto;
        }

        .section-padding { padding: 80px 0; } 
        @media (max-width: 768px) {
            .section-padding { padding: 40px 0; }
            .container { width: 95%; } 
        }
        
        /* --- 3. 导航栏 (悬浮固定顶部) --- */
        header {
            position: fixed; /* 修正：改为 fixed 保持悬浮 */
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255,255,255,0.98); /* 略微提高不透明度 */
            backdrop-filter: blur(8px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            height: 70px;
            display: flex;
            align-items: center;
        }
        nav { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: 1px; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { font-size: 0.9rem; font-weight: 500; color: var(--text-sub); }
        .nav-links a:hover { color: var(--accent); }


        /* --- 4. 详情页特有样式 --- */
        #project-hero {
            padding-top: 80px; /* 调整顶部 padding，因为 body 已经有 70px 的 padding-top */
            padding-bottom: 80px;
            text-align: center;
        }
        
        /* (项目信息/标签/详情内容样式保持不变...) */

        /* --- 5. 返回顶部按钮样式 (PC/Mobile 均显示) --- */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
            width: 50px;
            height: 50px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            justify-content: center;
            align-items: center; 
            font-size: 24px;
            opacity: 0.8;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.4);
            display: none; /* 初始隐藏 */
        }

        #back-to-top:hover {
            opacity: 1;
            transform: translateY(-2px);
            background-color: #0056e6;
        }

        @media (max-width: 768px) {
            .nav-links { display: none; } 
            #back-to-top {
                 bottom: 20px;
                 right: 20px;
                 width: 40px;
                 height: 40px;
                 font-size: 20px;
            }
        }

    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">STANLEY.KONG</a>
                <div class="nav-links">
                    <a href="index.html#work">作品案例</a>
                    <a href="index.html#about">核心优势/履历</a> 
                    <a href="index.html#contact">联系我</a>
                </div>
            </nav>
        </div>
    </header>

    <section id="project-hero">
        <div class="container">
            <div class="project-header">
                <h1>TCL集团春季招聘主视觉</h1>
                <p>Key Visuals | 以AI辅助设计驱动效率提升</p>
            </div>
            
            <div class="project-tags">
                <span class="tag">KV设计</span>
                <span class="tag ai">AI辅助</span>
                <span class="tag">高效提案</span>
                <span class="tag">科技感</span>
            </div>

            <img src="https://picsum.photos/id/10/1200/650" alt="TCL招聘主视觉封面" style="width: 100%; max-width: 900px; margin: 0 auto; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.15);">
        </div>
    </section>

    <section id="project-content" class="section-padding">
        <div class="container">
            <div class="content-layout">
                
                <div class="info-side">
                    <h4>项目角色</h4>
                    <p>高级设计师 / 项目主导</p>
                    </div>

                <div class="detail-side">
                    <h3>项目概述与挑战</h3>
                    <p>
                        TCL集团春季招聘项目要求主视觉具备**科技感、国际化**的调性，同时必须在极短的提案时间内，提供多套高完成度的方案。这是对设计师效率和创意能力的双重挑战。
                    </p>
                    </div>
            </div>
            
            <div class="back-to-home">
                 <a href="index.html#work">← 返回作品案例列表</a>
            </div>

        </div>
    </section>

    <footer style="text-align: center; padding: 40px; border-top: 1px solid #eee; font-size: 0.85rem; color: #999;">
        <p>© 2025 江振世 Stanley Kong. All rights reserved.</p>
    </footer>

    <button id="back-to-top" title="返回顶部">↑</button>

    <script>
        // 返回顶部按钮的显示/隐藏和点击事件 JS 逻辑（详情页同样需要）
        const backToTopButton = document.getElementById('back-to-top');
        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                backToTopButton.style.display = "flex"; 
            } else {
                backToTopButton.style.display = "none";
            }
        };
        backToTopButton.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
